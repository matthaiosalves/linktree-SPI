<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<section class="wrap">
  <div class="profile">
    <img src="./distintivo-removebg-preview.png" class="photo">
    <span class="profile_name">Pedidos de serviço</span>
    <a href="mailto:marcosrobertodt@gmail.com" class="at">marcosrobertodt@gmail.com</a>
  </div>
  <div class="links">
    <ul id="locaisList">
    </ul>
  </div>
</section>

<script>
  const locaisComLinks = {
    'Águas claras': 'https://forms.gle/v9qjucYLjRJMhqSn7',
    'Asa norte': '#',
    'Asa sul': '#',
    'Cruzeiro': 'https://forms.gle/V5jowA6vHWotJyEXA',
    'Guará': '#'
  };

  const ulElement = document.getElementById('locaisList');

  Object.keys(locaisComLinks).forEach(local => {
    const liElement = document.createElement('li');
    const aElement = document.createElement('a');

    aElement.href = locaisComLinks[local];
    aElement.className = 'link';

    // Adicione a verificação para aplicar o filtro de brilho se o link for '#'
    if (locaisComLinks[local] === '#') {
      aElement.style.filter = 'brightness(0.5)';
    }

    aElement.innerHTML = `<i class="fab fa-youtube"></i> ${local}`;

    liElement.appendChild(aElement);
    ulElement.appendChild(liElement);
  });

</script>
</body>
</html>
